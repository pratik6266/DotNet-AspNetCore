name: .NET Build

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master", "develop" ]

jobs:
  build:
    name: Build and publish
    runs-on: ubuntu-latest
    strategy:
      matrix:
        configuration: [Release]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore StudentAPI.sln

      - name: Build
        run: dotnet build StudentAPI.sln -c ${{ matrix.configuration }} --no-restore

      # Tests are intentionally skipped (no test projects present in this repo)

      - name: Publish
        run: dotnet publish StudentAPI.csproj -c ${{ matrix.configuration }} -o publish --no-build

      - name: Upload published artifact
        uses: actions/upload-artifact@v4
        with:
          name: StudentAPI-publish
          path: publish

